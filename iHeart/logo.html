<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.logo {
		width: 450px;
		height: 450px;
		background-color: #921600;
		border-radius: 30px;
		position: absolute;
	}
	.heart {
		width: 50%;
		height: 66%;
		background-color: white;
		position: absolute;
		margin: 10% 12.5%;
		border-top-left-radius: 49%;
		border-top-right-radius: 49%;
	}
	.heart.left {
		-webkit-transform: rotate(-50deg);
	}
	.heart.right {
		margin: 10% 0 0 37.5%;
		-webkit-transform: rotate(50deg);
	}
	.i {	
		background-color: #921600;
		width: 17%;
		height: 50%;
		position: relative;
		margin: 5% auto;
		border-top-left-radius: 35px;
		border-top-right-radius: 35px;
	}
	.dot {
		width: 17%;
		height: 17%;
		border-radius: 50%;
		position: relative;
		margin-top: 25%;
		margin-left: auto;
		margin-right: auto;
		background-color: #921600;
	}
	.signal {
		width: 20%;
		height: 20%;
		border-radius: 50%;
		position: relative;
		background-color: transparent;
	}
	.signal:after {
		width: 133%;
		height: 133%;
		border-radius: 50%;
		position: absolute;
		background-color: transparent;
		display: block;
		content: '';
	}
	.signal.left {
		float: left;
		margin: -78% 28%;
		border-left: 15px solid #921600;
	}
	.signal.left:after {
		float: left;
		margin: -18% -80%;
		border-left: 15px solid #921600;
	}
	.signal.right {
		float: right;
		margin: -78% 28%;
		border-right: 15px solid #921600;
	}
	.signal.right:after {
		float: right;
		margin: -18% 28%;
		border-right: 15px solid #921600;
	}
	</style>
</head>
<body>
	<div class='logo'>
		<div class='heart left'></div>
		<div class='heart right'></div>
		<div class='dot'></div>
		<div class='i'></div>
		<div class='signal left'></div>
		<div class='signal right'></div>
	</div>
</body>
</html>
